{% extends 'base.html' %}

{% block title %}Register {% endblock title %}

{% block body %}
<div class="container-fluid">
    <div class="row content">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <h2 class="heading">Add Books</h2>
            <hr>
            <form method="POST">
                {% csrf_token %}
                <div class="form-group inline">
                    <label for="title">Title:</label>
                    <input type="text" class="form-control" id="title" name="title" placeholder="Enter Title Here" value="{{data.title}}"
                           required>
                </div>
                <div class="form-group">
                    <label for="author">Author:</label>
                    <input type="text" class="form-control" id="author" name="author" placeholder="Enter Author" value="{{data.author}}"
                           required>
                </div>
                <div class="form-group">
                    <label for="sel1">Genere:</label>
                    <select class="form-control" id="sel1" name="sel1">
                        <option hidden>{{data.genre}}</option>
                        <option>Fantasy</option>
                        <option>Science Fiction</option>
                        <option>Dystopian</option>
                        <option>Action & Adventure</option>
                        <option>Mystery</option>
                        <option>Horror</option>
                        <option>Thriller & Suspense</option>
                        <option>Historical Fiction</option>
                        <option>Romance</option>
                        <option>Women’s Fiction</option>
                        <option>LGBTQ+</option>
                        <option>Contemporary Fiction</option>
                        <option>Literary Fiction</option>
                        <option>Magical Realism</option>
                        <option>Graphic Novel</option>
                        <option>Short Story</option>
                        <option>Young Adult</option>
                        <option>New Adult</option>
                        <option>Children’s</option>
                        <option>Memoir & Autobiography</option>
                        <option>Food & Drink</option>
                        <option>Art & Photography</option>
                        <option>Self-help</option>
                        <option>Travel</option>
                        <option>True Crime</option>
                        <option>Humor</option>
                        <option>Essays</option>
                        <option>Religion & Spirituality</option>
                        <option>Humanities & Social Sciences</option>
                        <option>Parenting & Families</option>
                        <option>Science & Technology</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="sel2">Type:</label>
                    <select class="form-control" id="sel2" name="sel2">
                        <option hidden>{{data.type}}</option>
                        <option value="Physical">Physical</option>
                        <option value="Ebook">Ebook</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="sel3">Review Ratings:</label>
                    <select class="form-control" id="sel3" name="sel3">
                        <option hidden>{{data.review_rating}}</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="review">Review:</label>
                    <textarea class="form-control" name="review" id="review" rows="2">{{data.review}}</textarea>
                </div>
                <div class="form-group">
                    <label for="sel4">Favourite:</label>
                    <select class="form-control" id="sel4" name="sel4">
                        <option hidden>{{data.favourite}}</option>
                        <option value="True">Yes</option>
                        <option value="False">No</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary">Update</button>
                <div class="btn-group">
                    <a href="{% url 'user_profile' %}" class="btn btn-success">Back</a>
                </div>
            </form>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>

<script>
    $('#home-text').hide();
    $('#log').hide();
    $('.bg').hide();
</script>
{% endblock body %}
