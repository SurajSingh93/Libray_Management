{% extends 'base.html' %}

{% block title %}Register {% endblock title %}

{% block body %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <h2 style="text-align:center;" >Registration</h2>
            <form method="POST" >
                {% csrf_token %}
                <div class="form-group">
                    <label for="f_name">First Name</label>
                    <input type="text" class="form-control" id="f_name" name="f_name" placeholder="Enter First Name" required >
                </div>
                <div class="form-group">
                    <label for="l_name">Last Name</label>
                    <input type="text" class="form-control" id="l_name" name="l_name" placeholder="Enter Last Name" required >
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <textarea class="form-control" name="address" id="address" rows="2"></textarea>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="email" required >
                </div>
                <div class="form-group">
                    <label for="pwd">Password</label>
                    <input type="password" class="form-control" id="pwd" name="pass" placeholder="password" required>
                </div>
                <a href=""><button type="submit" class="btn btn-primary">Submit</button></a>
            </form>
        </div>
        <div class="col-md-4"></div>
    </div>
</div>

<script>
    $('#home-text').hide();
    $('#log').hide();
    $('.bg').hide();
</script>
{% endblock body %}
