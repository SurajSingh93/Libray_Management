{% extends 'base.html' %}

{% block title %}Register {% endblock title %}

{% block body %}

<div class="container-fluid">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-5">
            <h2 class="heading">Users Dashboard</h2>
            <hr/>

            <table class="table table-hover">
                <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Action</th>
                </tr>
                </thead>
                {% if data %}
                <tbody>
                {% for dt in data %}
                <tr>
                    <td>{{dt.first_name}}</td>
                    <td>{{dt.last_name}}</td>
                    <td>
                        <form method="POST" action="{% url 'user_details' dt.id %}" class="btn-group">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-warning">View</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
                </tbody>
                {% endif %}
            </table>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>

<script>
    $('#home-text').hide();
    $('#log').hide();
    $('.bg').hide();
</script>
{% endblock body %}
